<!-- 作用：让块元素水平排列
        属性名：float
        属性值：
            left  左对齐
            right 右对齐 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 特点：顶对齐 具备行内块显示模式特点 */
        .one{
            width: 100px;
            height: 100px;
            background-color: red;

            float: left;
        }

        .two{
            width: 200px;
            height: 200px;
            background-color: orange;

            /* float: left; */
            float: right;
        }
        /* 浮动之后的盒子会脱离标准流的控制 */
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
