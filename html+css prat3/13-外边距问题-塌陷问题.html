<!-- 场景：父子级的标签，子级的添加上外边距会产生塌陷问题
现象：导致父级一起向下移动 -->

<!-- 解决方法：
        取消子级margin，父级设置padding
        父级设置overflow：hidden
        父级设置border-top -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            padding-top: 50px;
            width: 300px;
            height: 300px;
            background-color: pink;
            box-sizing: border-box;
        }
        .son{
            /* margin-top: 50px; */
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son</div>
    </div>
</body>
</html>
