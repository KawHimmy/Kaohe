<!-- 属性名：border（bd）
属性值：边框线粗细 线条样式 颜色（不区分顺序）
    常用线条样式：
    属性值      线条样式
    solid       实线
    dashed      虚线
    dotted      点线 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;

            border: 10px dotted #000;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
