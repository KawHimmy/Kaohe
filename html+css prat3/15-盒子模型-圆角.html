<!-- 作用：设置元素的外边框为圆角。
属性名：border-radius
属性值：数字+px/百分比 
属性值是圆角半径-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: orange;

            /* border-radius: 20px; */

            /* border-radius: 10px 20px 40px 80px; */
            /* 从左上角开始，顺时针 */

            /* border-radius: 10px 20px 40px; */

            border-radius: 10px 80px;

            /* 同内外边距规律 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
