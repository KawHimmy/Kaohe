<!-- 作用：设置内容与盒子边缘的距离
属性名：padding/padding-方位名词 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* padding: 20px; */

            /* padding-top: 20px;
            padding-bottom: 50px;
            padding-left: 100px;
            padding-right: 30px; */

         /* 内边距多值写法 */

         /* 四值写法 上 右 下 左 */
         /* 从上开始，顺时针转 */
            padding: 10px 20px 30px 40px;
         /* 三值写法 上 左右 下 */

         /* 两值写法 上下 左右 */
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
