<!-- 作用：清除文字的默认倾斜效果
属性名：font-style
属性值：正常 normal 倾斜 italic -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em{
            font-style: normal;
        }
        div{
            font-style: italic;
        }
    </style>
</head>
<body>
    <em>em标签</em>
    <div>div标签</div>
</body>
</html>
