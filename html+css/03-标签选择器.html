<!-- 基础选择器：标签选择器，类选择器，id选择器，通配符选择器 -->
<!-- 标签选择器：使用标签名作为选择器，选中的同名标签设置成相同的样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 无法差异化同名标签 */
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <p>这也是p标签</p>
</body>
</html>
