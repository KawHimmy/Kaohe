<!-- CSS引入方式：
内部样式表：学习使用 css代码写在style标签里
外部样式表：开发使用 css代码写在单独的css文件中（.css）在html使用link标签引入
            eg：  <link rel="stylesheet" href="">
行内样式表：配合JavaScript使用 CSS写在标签的style属性值里-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- link 引入外部样式表；rel：关系，样式表 -->
    <link rel="stylesheet" href="./02-css引入方式.css">
</head>
<body>
    <p>这是p标签</p>
    <!-- 行内，style = “css属性” -->
    <div style="color: green; font-size: 30px;">这是div标签</div>
</body>
</html>
