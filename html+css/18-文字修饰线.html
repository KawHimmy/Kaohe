<!-- 文本修饰线 text-decoration
属性值 none 去除下划线（用于去除超链接文本的下划线）
      underline 下划线
      line-through 删除线
      overline 上划线 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        div{
            text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        span{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">a标签，去除下划线</a>
    <div>div标签，添加下划线</div>
    <p>p标签，添加删除线</p>
    <span>span 标签，添加顶划线</span>
</body>
</html>
