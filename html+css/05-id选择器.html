<!-- id选择器一般配合javascript使用，很少用来设置css样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义 */
        #red{
            color: red;
        }
        /* 同一个id选择器在一个页面只能使用一次 */
    </style>
</head>
<body>
    <div id="red">123456</div>
</body>
</html>
