<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div{
            height: 100px;

            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
