<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义类 */
        .red{
            color: red;
        }
        .size{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- 一个标签只有一个class，可以有多个类名 -->
    <!-- 多个单词可以用“-”连接，例如：news-hd -->
    <p class="red size">1111111</p>
    <p>2222222</p>
</body>
</html>
