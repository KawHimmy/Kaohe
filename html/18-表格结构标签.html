<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构标签</title>
</head>
<body>
    <!-- thead 表格头部 表格头部内容 -->
    <!-- tbody 表格主体 主要内容区域 -->
    <!-- tfoot 表格底部 汇总信息区域 -->
    <table border="10">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>120</td>
                <td>101</td>
                <td>221</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>第一二三</td>
                <td>第一二三</td>
                <td>第一二三</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
