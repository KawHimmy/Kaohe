<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src 音频url 支持格式：mp3，ogg，wav -->
    <!-- controls 先手音频控制面板 -->
    <!-- loop 循环播放 -->
    <!-- autoplay 自动播放 浏览器一般会禁止自动播放 -->
    <audio src="./media/群青电子纯音乐版.wav" controls loop></audio>
    <!-- 在html5中，如果属性名和属性值完全一样，可以简写为一个单词 -->
    <!-- 如上述的controls实则等价于“controls = “controls”” -->
</body>
</html>
