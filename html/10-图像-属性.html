<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt 替代文本 图片无法显示的时候显示的文字 -->
    <!-- title 提示文本 鼠标悬停在图片上是显示的文字 -->
    <!-- width 图片的宽度 值为数字，没有单位 -->
    <!-- height 图片的高度 值为数字，没有单位 -->
    <!-- 高和宽一般用css解决 -->
    <img src="./符华华.jpg" alt="这是符华的圣痕">
    <!-- maybe图片因为网速加载不出来 -->
    <img src="./明日香.jpg" title="明日香崩坏三联动">
    <img src="./符华.jpg" width="600">
    <!-- 浏览器默认等比例缩放图片 -->
    <img src="./明日香.jpg" height="100">
</body>
</html>
