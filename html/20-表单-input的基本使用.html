<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input的基本使用</title>
</head>
<body>
    <!-- 作用，收集用户信息 -->
    <!-- 使用场景：登录页面，注册页面，搜索区域 -->
    <!-- input的基本使用 标签type属性值 -->
    <!-- type属性值 
            text        文本框
            password    密码框
            radio       单选框
            checkbox    多选框
            file        上传文件 -->
    文本框：<input type="text">
    <!-- 输入什么显示什么，单行文本 -->
    <br><br>
    密码框：<input type="password">
    <br><br>
    单选框：<input type="radio">
    <br><br>
    多选框：<input type="checkbox">
    <br><br>
    上传文件：<input type="file">


</body>
</html>
