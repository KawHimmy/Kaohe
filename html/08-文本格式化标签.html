<!-- 为文本添加特殊格式，以突出重点，常见的有加粗，请写，下划线，删除线等等 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>加粗</strong>
    <b>加粗</b>
    <br>
    <em>倾斜</em>
    <i>倾斜</i>
    <br>
    <ins>下划线</ins>
    <u>下划线</u>
    <br>
    <del>删除线</del>
    <s>删除线</s>
</body>
</html>
