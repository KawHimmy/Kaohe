<!-- 定义了从h1到h6的标题标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1>
    <!-- h1标签一般在一个网页中只使用一次，用来放新闻标题或网页的logo -->
    <!-- h2到h6没有使用次数限制 -->
    <!-- 每级标签会独占一行 -->
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
</body>
</html>
