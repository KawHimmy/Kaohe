<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 下拉菜单 select 嵌套option，select是下拉菜单整体，option是下拉菜单的每一项 -->
    城市：
    <select>
        <option>北京</option>
        <option>深圳</option>
        <option>上海</option>
        <option>武汉</option>
        <option selected>南京</option>
    </select>
</body>
</html>
