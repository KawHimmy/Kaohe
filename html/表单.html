<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="https://baidu.com/s">
        <input type="text">
        <button>搜索</button>
    </form>
    <hr>
    <form action="https://search.jd.com/search" target="_self">
        <input type="text" name="keyword">
        <button>京东搜索</button>
    </form>
    </hr>
</body>
</html>
