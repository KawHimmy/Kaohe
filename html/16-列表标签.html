<!-- 无序列表，有序列表，定义列表 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 标签 ul嵌套li -->
    <!-- 独占一行 ul标签里只能包裹li标签，li标签里可以包裹任何内容-->
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
        <li>列表条目4</li>
        <li>列表条目5</li>
    </ul>
    <!-- 有序列表 标签 ol嵌套li-->
    <ol>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
        <li>列表条目4</li>
        <li>列表条目5</li>
    </ol>
    <!-- 定义列表 标签 dl嵌套dt和dd，dl是定义列表，dt是定义列表的标题，dd是定义列表的描述/详情-->
    <!-- dl里面只能包含dt和dd，dt和dd可以包括任何内容 -->
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
        <dt>线下门店</dt>
        <dd>111</dd>
        <dd>222</dd>
    </dl>

</body>
</html>
