<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格 标签 table 嵌套tr，tr嵌套td/th -->
    <!-- table整个表格，tr行，th表头单元格（默认加粗），td内容单元格 -->
    <!-- border可以为表格添加边框线 -->
    <table border="10">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>99</td>
            <td>100</td>
            <td>199</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>120</td>
            <td>101</td>
            <td>221</td>
        </tr>
        <tr>
            <td>李四五六</td>
            <td>12000</td>
            <td>10100</td>
            <td>22100</td>
        </tr>

    </table>
</body>
</html>
