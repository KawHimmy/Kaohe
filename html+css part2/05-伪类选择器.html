<!-- 伪类表示元素状态，选中元素的某个状态设置样式 -->
<!-- 鼠标悬停状态：选择器：hover{CSS属性} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover{
            color: red;
        }
        .box:hover{
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">a标签</a>
    <div class="box">div标签</div>
</body>
</html>
