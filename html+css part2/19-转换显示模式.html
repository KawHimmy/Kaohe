<!-- 转换显示模式
    属性名：dispaly
    属性值：
        block           块级
        inline-block    行内块
        inline          行内 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            /* display: inline-block; */
            display: inline;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: orange;
        }
        span{
            /* display: block; */
            display: inline-block;
        }
        img{
            width: 300px;
            height: 300px;

            display: block;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div class="div1">div 标签1</div>
    <div class="div2">div 标签2</div>

    <!-- 行内元素 -->
    <span>span1111111111111</span>
    <span>span1</span>

    <!-- 行内块元素 -->
    <img src="../html/明日香.jpg" alt="">
    <img src="../html/明日香.jpg" alt="">
</body>
</html>
