<!-- 网页中，使用背景图实现装饰性的图片效果
属性名：background-image （bgi缩写）
属性值：url（） -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-image: url(../html/明日香.jpg);
            /* 背景图默认为平铺(复制)效果 */
        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
