<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 400px;

            /* background: pink url(../html/明日香.jpg) no-repeat center bottom/cover ; */
            background: pink url(../html/明日香.jpg) no-repeat center bottom/100% ;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
