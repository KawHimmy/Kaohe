<!-- 显示模式
    块级模式
        独占一行
        宽度默认是父级的100%
        添加宽高属性生效
    行内元素
        一行可以共存多个
        尺寸由内容撑开
        添加宽高属性不生效
    行内块元素
        一行共存多个
        默认尺寸由内容撑开
        添加宽高属性生效 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: orange;
        }
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div class="div1">div 标签1</div>
    <div class="div2">div 标签2</div>

    <!-- 行内元素 -->
    <span>span1111111111111</span>
    <span>span1</span>

    <!-- 行内块元素 -->
    <img src="../html/明日香.jpg" alt="">
    <img src="../html/明日香.jpg" alt="">

</body>
</html>
