<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div{
            width: 800px;
            height: 400px;
            background-color: pink;
            background-image: url(../html/明日香.jpg);
            background-repeat: no-repeat;
            /* 不平铺：盒子的左上角显示一张背景图 */
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-y; */
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
