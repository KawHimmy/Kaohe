<!-- 继承性：子级默认继承父级的文字控制属性 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
            color: red;
            font-weight: 700;
            
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
    <a href="#">a标签</a>
    <!-- 当标签自己有样式时，会默认使用自己的样式，不会继承 -->
    <h1>这是h1标签</h1>
</body>
</html>
